<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment</title>
		<link rel="stylesheet" href="../css/payment.css" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="left column">
				<a href="../index.html"><img class="logo" src="../images/logo.png"></a>
				<div class="header"><h1 class="ml12">purchase</h1></div>
				<a class="back-btn" href="checkout.html">⟵ back to cart</a>
				<div class="price">
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="right column">
				<div class="nav">
					<a class="nav-item" href="menu.html">menu</a>
					➝
					<a class="nav-item" href="checkout.html">cart</a>
					➝
					<a class="nav-item" href="purchase.html">purchase</a>
				</div>
				<div class="card-img">
					<img src="../images/card.png" alt="" />
				</div>
				<div class="form">
					<div class="form-row">
						<input type="text" id="cardNumber" placeholder="Card Number" autocomplete="off" />
					</div>
					<div class="form-row">
						<input type="text" id="expirationDate" placeholder="Date" autocomplete="off" />
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
						<input type="text" id="cvv" placeholder="CVV" autocomplete="off"/>
					</div>
				</div>
				<div class="btn">
					<button href="index.html" id="purchaseButton">PURCHASE</button>
				</div>
			</div>
		</div>
		<script>
				const cardNumberField = document.getElementById("cardNumber");
				const expirationDateField = document.getElementById("expirationDate");
				const cvvField = document.getElementById("cvv");
				const purchaseButton = document.getElementById("purchaseButton");
			
				purchaseButton.addEventListener("click", function(event) {

						window.location.href = "../index.html";
						
						alert("Your order has been completed and placed.");
				
				});
			
			var textWrapper = document.querySelector(".ml12");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".ml12 .letter",
				translateY: [100, 0],
				translateZ: 0,
				opacity: [0, 1],
				easing: "easeOutExpo",
				duration: 1600,
				delay: (el, i) => 1000 + 50 * i,
			});

			TweenMax.from(".logo", 3, {
				y: "40",
				opacity: 0,
				ease: Expo.easeInOut,
			});

			TweenMax.from(".back-btn", 3, {
				y: "40",
				opacity: 0,
				ease: Expo.easeInOut,
				delay: 0.4,
			});

			TweenMax.from(".right", 3, {
				y: "40",
				opacity: 0,
				ease: Expo.easeInOut,
				delay: 0.6,
			});

			TweenMax.from(".card-img", 2, {
				y: "60",
				opacity: 0,
				ease: Expo.easeInOut,
				delay: 1.2,
			});

			TweenMax.from(".btn", 2, {
				y: "60",
				opacity: 0,
				ease: Expo.easeInOut,
				delay: 1.4,
			});

			TweenMax.staggerFrom(
				".price > span",
				1,
				{
					y: "40",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 1.4,
				},
				0.2
			);

			TweenMax.staggerFrom(
				".nav > .nav-item",
				1,
				{
					y: "40",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 1.4,
				},
				0.2
			);

			TweenMax.staggerFrom(
				".form > div",
				1,
				{
					y: "40",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 2,
				},
				0.2
			);
		</script>
	</body>
</html>
